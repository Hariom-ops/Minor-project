<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-[#aca5d8] to-[#f8bae2] flex items-center justify-center h-screen">    <div class="container max-w-sm w-full bg-white p-6 rounded-lg shadow-md">
      <!-- Title -->
      <h2 class="text-2xl text-[#16a34a] font-semibold text-center mb-6">Sign Up</h2>

      <!-- Form -->
      <form class="space-y-4" action="/signup" method="POST">
        <!-- Full Name Field -->
        <div>
          <label for="signup-name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input
            type="text"
            id="signup-name"
            name="name"
            placeholder="Enter your full name"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>

        <!-- Email Field -->
        <div>
          <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            type="email"
            id="signup-email"
            name="email"
            placeholder="Enter your email"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label for="signup-password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            type="password"
            id="signup-password"
            name="password"
            placeholder="Enter your password"
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          />
        </div>

        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Sign Up
          </button>
        </div>
      </form>

      <!-- Footer Text -->
      <p class="mt-4 text-sm text-center text-gray-600">
        Already have an account? 
        <a href="/login" class="text-blue-600 hover:underline">Log In</a>
      </p>
    </div>
  </body>
</html>
